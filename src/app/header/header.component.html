<nav
  class="navbar navbar-dark bg-dark navbar-expand-lg"
  (mouseup)="isShown = !isShown"
>
  <div class="container col-lg-8 d-inline-block">
    <a
      class="navbar-brand col-md-2"
      href="javascript:void(0);"
      routerLink="read-recipes"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <svg
        style="height: 40px; margin-right: 10px; margin-bottom: 8px"
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="book"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        class="svg-inline--fa"
      >
        <path
          fill="currentColor"
          d="M128 152v-32c0-4.4 3.6-8 8-8h208c4.4 0 8 3.6 8 8v32c0 4.4-3.6 8-8 8H136c-4.4 0-8-3.6-8-8zm8 88h208c4.4 0 8-3.6 8-8v-32c0-4.4-3.6-8-8-8H136c-4.4 0-8 3.6-8 8v32c0 4.4 3.6 8 8 8zm299.1 159.7c-4.2 13-4.2 51.6 0 64.6 7.3 1.4 12.9 7.9 12.9 15.7v16c0 8.8-7.2 16-16 16H80c-44.2 0-80-35.8-80-80V80C0 35.8 35.8 0 80 0h352c8.8 0 16 7.2 16 16v368c0 7.8-5.5 14.2-12.9 15.7zm-41.1.3H80c-17.6 0-32 14.4-32 32 0 17.7 14.3 32 32 32h314c-2.7-17.3-2.7-46.7 0-64zm6-352H80c-17.7 0-32 14.3-32 32v278.7c9.8-4.3 20.6-6.7 32-6.7h320V48z"
          class=""
        ></path>
      </svg>
      <strong
        ><h4
          style="
            line-height: 30px;
            display: inline-block;
            font-size: 30px;
            margin-top: 12px;
            letter-spacing: 1.5px;
          "
        >
          Recipebook
        </h4></strong
      >
    </a>
    <button
      class="navbar-toggler mt-2 float-end"
      type="button"
      data-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse float-lg-end text-sm-center mx-auto"
      [ngClass]="{ show: isShown }"
    >
      <ul
        class="
          navbar-nav
          mt-2
          mb-5 mb-lg-1
          mt-lg-0
          mx-lg-0
          px-1
          mx-auto
          float-clear
        "
      >
        <li class="nav-item my-2">
          <a
            href=""
            class="nav-link nav-link-action"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['read-recipes']"
            >Read recipes</a
          >
        </li>
        <li class="nav-item my-2 active" *ngIf="loggedIn">
          <a
            href=""
            class="nav-link nav-link-action"
            [routerLink]="['write-recipes']"
            >Write recipes</a
          >
        </li>
        <li class="nav-item my-2 active" *ngIf="loggedIn">
          <a
            href=""
            style="margin-right: 5px"
            class="nav-link nav-link-action mx-sm-auto"
            [routerLink]="['dashboard']"
            id="dashboardLink"
          >
            <svg
              style="height: 18px; padding-bottom: 3px"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="user"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="svg-inline--fa"
            >
              <path
                fill="currentColor"
                d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
                class=""
              ></path>
            </svg>
            {{ user.email }}</a
          >
        </li>
        <li
          id="specialLiElement"
          class="nav-item my-2 float-end"
          *ngIf="loggedIn"
        >
          <a
            href=""
            class="btn btn-outline-secondary mx-2"
            (click)="onLoginLogout()"
            >Log out</a
          >
        </li>
        <li class="nav-item my-2" *ngIf="!loggedIn">
          <a
            [routerLink]="['auth', 'login']"
            class="btn btn-light mx-2"
            (click)="onClickLogin()"
            >Log In</a
          >
        </li>
        <li class="nav-item my-2" *ngIf="!loggedIn">
          <a
            [routerLink]="['auth', 'subscribe']"
            class="btn btn-outline-light mx-2"
            (click)="onClickRegister()"
            >Register</a
          >
        </li>

        <!-- <p (click)="onClk()" style="color: red;">CLK</p> -->
      </ul>
      <!-- <div class="d-flex"><button class="btn btn-success" type="button"   (click)="onLoginLogout()">Log out</button></div> -->
      <!-- <div class="d-flex"><button class="btn btn-success" type="button" *ngIf="loggedIn" (click)="onLoginLogout()">Log out</button></div> -->
      <!-- <div class="d-flex"><button class="btn btn-outline-light mx-3" type="button" *ngIf="!loggedIn" (click)="onLoginLogout()">Log in</button></div> -->
      <!-- <div class="d-flex"><button class="btn btn-success" type="button" *ngIf="!loggedIn" (click)="onLoginLogout()">Register</button></div> -->
      <!-- <button class="btn btn-warning float-start" type="submit" [disabled]="!authForm.valid">{{ isLogin?"Log in":"Register"}}</button> -->

      <!-- <div class="d-flex"><button class="btn btn-success" type="button" (click)="onLoginLogout()">{{loggedIn?"Log out":"Log in"}}</button></div> -->
    </div>
  </div>
</nav>
